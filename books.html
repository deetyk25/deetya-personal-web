<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Reads</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a href="web.html">Home</a> |
            <a href="bio.html" class="active">Bio</a> |
            <a href="projects.html">Projects</a> |
            <a href="books.html">My Reads</a> |
            <a href="contact.html">Contact Me</a>
        </nav>
    </header>
    <main id="books">
        <section id="book-of-month" class="highlight">
            <h2>ðŸ“š Most Recent Read</h2>
            <div id="featured-book">
            </div>
        </section>

        <section id="book-filter">
            <h3>Filter Books</h3>
            <select id="time-filter">
                <option value="this-month">This Month</option>
                <option value="last-3-months">Last 3 Months</option>
                <option value="this-year">2025</option>
                <option value="specific-month">Choose a Month</option>
                <option value="all">All Books</option>
            </select>
            <input type="month" id="month-picker" style="display:none;">

            <select id="sort-order">
                <option value="desc" selected>Newest First</option>
                <option value="asc">Oldest First</option>
                <option value="rating-desc">Highest Rating</option>
                <option value="rating-asc">Lowest Rating</option>
            </select>
        </section>

        <section id="book-list">
            <!-- JS will populate book cards here -->
        </section>
    </main>
    <script src="script.js"></script>
